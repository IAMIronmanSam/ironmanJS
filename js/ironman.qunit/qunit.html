<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit Test Results for: ironman.qunit.js</title>
<link rel="stylesheet" href="qunit.css">
<script src="/home/arivu/MyWorld/Playground/utiljs/js/ironman.js?u=1397368497022"></script>
<script src='qunit.js'></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script>
    var myParent = window.parent,
        myFailures = 0;
    
    QUnit.done(function (obj) {
        var result = {};
        if (obj.failed) {
            result.status = "failed";
            result.message = myFailures + " failures";
        } else {
            result.status = "passed";
            result.message = "Success! " + obj.passed + " passed";
        }
        if(myParent.reportComplete) {
            myParent.reportComplete(result);
        }
        var totals = document.querySelectorAll(".grand-total .rs");
        if(myParent.coverageComplete) {
            myParent.coverageComplete({
                message: totals && totals[0] ? totals[0].innerHTML + " coverage" : "No coverage"
            });
        }
    });
    QUnit.testDone(function (obj) {
        var msg = "Running",
            result = {};
        if (obj.failed) {
            myFailures++;
            msg += " with " + myFailures + " failures";
        }
        result.message = msg;
        if(myParent.reportUpdate) {
            myParent.reportUpdate(result);
        }
       
    }); 

    
    // generated by xUnit Sun Apr 13 2014 10:45:30 GMT+0530 (IST)
// qunit test for ironman.js
// brackets-xunit: qunit
// brackets-xunit: includes=ironman.js
/*global test, ok, equal, isTypeOf */
test("isTypeOf Number", function () {
    "use strict";
    var _param = 4;
    equal(isTypeOf(_param), "number", "isTypeOf(4) equals number");
});

test( "isTypeOf String", function() {
    "use strict";
    var _param = '4';
    equal(isTypeOf(_param), "string", "isTypeOf('4') equals string");
});

test( "isTypeOf Array", function() {
    var isArray = [1,2,3,4,5];
    equal(isTypeOf(isArray), "Array", "isTypeOf([1,2,3]) equals Array");
});

test( "isTypeOf undefined/Null", function() {
    var _param ;
    equal(isTypeOf(_param), "undefined", "isTypeOf() equals undefined");
});

test( "isTypeOf Date", function() {
    var isDate = new Date(06/04/2014);
    ok( isTypeOf(isDate) == "Date", "Passed!" );
});


</script>
</body>
</html>
